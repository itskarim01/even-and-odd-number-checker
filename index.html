<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Odd/Even Number Checker</title>
    <link rel="icon" type="image/png" href="./images/math-regular-36.png" />
</head>
<body>
    <div class="container" style="width: fit-content;">
        <h1>Odd/Even Number Checker</h1>
        <p>Insert a number to determine the even number or odd number</p>

        <div class="operate">
            <input type="text" id="number" placeholder="Enter a Number">

            <button onclick="numChecker()"><i class='bx bxs-chevrons-right' ></i></button>
        </div>
        <p id="error" style="color: red;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
